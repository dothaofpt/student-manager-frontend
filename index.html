<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quản Lý Sinh Viên</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1>Quản Lý Sinh Viên</h1>

    <!-- Form thêm sinh viên -->
    <form id="studentForm">
      <div class="mb-3">
        <label for="name" class="form-label">Họ và tên</label>
        <input type="text" class="form-control" id="name" required>
      </div>
      <div class="mb-3">
        <label for="age" class="form-label">Tuổi</label>
        <input type="number" class="form-control" id="age" required>
      </div>
      <div class="mb-3">
        <label for="gender" class="form-label">Giới tính</label>
        <select class="form-control" id="gender" required>
          <option value="Male">Nam</option>
          <option value="Female">Nữ</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="major" class="form-label">Chuyên ngành</label>
        <input type="text" class="form-control" id="major" required>
      </div>
      <button type="submit" class="btn btn-primary">Thêm Sinh Viên</button>
    </form>

    <hr>

    <!-- Danh sách sinh viên -->
    <h2>Danh sách sinh viên</h2>
    <ul id="studentList" class="list-group"></ul>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    document.getElementById('studentForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const age = document.getElementById('age').value;
      const gender = document.getElementById('gender').value;
      const major = document.getElementById('major').value;

      try {
        await axios.post('http://localhost:3000/students', { name, age, gender, major });
        alert('Thêm sinh viên thành công');
      } catch (error) {
        alert('Lỗi khi thêm sinh viên');
      }
    });
  </script>
</body>
</html>
